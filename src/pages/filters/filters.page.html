<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Filtros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="inputsHeader">

    <ion-list-header class="header">
      Carta de Faturamento
    </ion-list-header>

    <ion-item class="inputsCarta">
      <ion-label color="dark">Divisão</ion-label>
      <ion-select [(ngModel)]="divisao" placeholder=placeholder cancelText="Cancelar">
        <ion-option *ngFor="let div of divs" (ionSelect)="setDiv(div)">
          {{ div.name }}
        </ion-option>
      </ion-select>
      <ion-icon name='list' item-left></ion-icon>
    </ion-item>

    <ion-item class="inputsCarta">
      <ion-label color="dark" fixed>Nome</ion-label>
      <ion-input type="text" value="" [(ngModel)]="letterName"></ion-input>
      <ion-icon name='mail' item-left></ion-icon>
    </ion-item>

    <ion-item class="inputsCarta">
      <ion-label color="dark">Emissão</ion-label>
      <ion-select [(ngModel)]="emissao" cancelText="Cancelar">
        <ion-option *ngFor="let issue of issued" (ionChange)="setIssued(issue)">
          {{ issue }}
        </ion-option>
      </ion-select>
      <ion-icon name='checkbox-outline' item-left></ion-icon>
    </ion-item>

    <ion-item class="inputsCarta">
      <ion-label color="dark">Status</ion-label>
      <ion-select [(ngModel)]="estado" cancelText="Cancelar">
        <ion-option *ngFor="let stat of status" (ionChange)="setStatus(stat.name)">
          {{ stat.name }}
        </ion-option>
      </ion-select>
      <ion-icon name='flag' item-left></ion-icon>
    </ion-item>

  </ion-list>

  <button ion-button icon-left color="dark" (click)="goToBillingsPage($event, letterName)" class="centerButton">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
            Filtrar
    </button>

</ion-content>
